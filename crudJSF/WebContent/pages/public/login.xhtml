<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head acceptcharset="ISO-8859-1">
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>
<h:body styleClass="body">
	<center>
		<p>Login de acesso as páginas seguras:</p>
		<h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
			<p:messages />
			<p:messages layout="table" errorStyle="background: #AFEEEE;" infoStyle="background: #AFEEEE;" globalOnly="true" />
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Email:" />
				<p:inputText id="j_username" name="j_username" size="60"  required="true" requiredMessage="#{msgs.loginEmailEmpty}"/>
				
				<p:outputLabel value="Password: " />
				<p:password id="j_password" name="j_password" size="40"/>
				<h:outputLabel value="" />
				<p:panel style="text-align:center">
					<p:commandButton type="submit" name="submit" value="Login" ajax="false"/>
					<p:commandButton value="Limpar" type="reset" />
				</p:panel>
			</p:panelGrid>
			<br />
		</h:form>
	</center>
</h:body>
</html>
